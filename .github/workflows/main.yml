name: Run OddEven Java Program

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile Java code
      run: javac src/main/java/com/serenitydemo/Main.java

    - name: Run OddEven program
      run: java -cp src/main/java com.serenitydemo.Main
